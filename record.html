<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="./layer/layer.min.js"></script>
    <script type="text/javascript" src="./js/button.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header"><a href="#" class="navbar-brand">图书录入</a></div>
        <div id="navbar1" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a id="record" href="#">图书录入</a></li>
            <li><a id="manage" href="#">图书管理</a></li>
            <li><a id="setting" href="#">串口设定</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a id="exit" href="#">退出</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="container" class="container-fluid">
      <script type="text/javascript" src="./js/record.js"></script>
      <form>
        <div class="row">
          <div class="col-xs-8 col-xs-offset-2">
            <div class="row">
              <div class="col-xs-8">
                <div id="isbnLabel" class="form-group has-error isbn">
                  <label for="isbn">ISBN：</label>
                  <input id="isbn" type="text" placeholder="请输入ISBN号，回车检索，或等待扫描器数据" class="form-control">
                </div>
                <div id="tagIdLabel" class="form-group has-error tagId">
                  <label for="tagId">标签号：</label>
                  <input id="tagId" type="text" placeholder="请等待读卡器返回数据" readonly="" class="form-control">
                </div>
                <div class="form-group publisher">
                  <label for="publisher">出版社：</label>
                </div>
              </div>
              <div class="col-xs-4"><img id="bookImg" src="./images/noimg.png" class="img-thumbnail bookImg"></div>
            </div>
            <div class="row">
              <div class="col-xs-8">
                <div class="form-group">
                  <label for="bookName">书名：</label>
                  <input id="bookName" type="text" placeholder="请输入书名" class="form-control">
                </div>
              </div>
              <div class="col-xs-4">
                <div class="form-group">
                  <label for="author">作者：</label>
                  <input id="author" type="text" placeholder="请输入作者" class="form-control">
                </div>
                <div class="form-group">
                  <label for="info">简介：</label>
                  <textarea id="info" rows="5" class="form-control">               </textarea>
                </div>
                <button id="submit" type="button" class="btn btn-default">提交</button>
                <button id="reset" type="reset" class="btn btn-default btn-danger">重置</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
