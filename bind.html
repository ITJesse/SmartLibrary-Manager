                <li><a id="record" href="#">图书录入</a></li>

        <div class="row">

            <div class="form-group">
              <label for="studentId">学号：</label>
              <input id="studentId" type="text" placeholder="请输入学号并回车" class="form-control">

              <div class="col-xs-8">
                <div class="form-group">
                  <label for="name">姓名：</label>

              </div>
              <div class="col-xs-4">
                <div class="form-group">
                  <label for="sex">性别：</label>
                  <input id="sex" type="text" readonly class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="college">学院：</label>
              <input id="college" type="text" readonly class="form-control">
            </div>
            <div class="form-group">
              <label for="class">班级：</label>
              <input id="class" type="text" readonly class="form-control">
            </div>
            <h3 id="cardInfo" class="text-center">扫描卡片或手机进行绑定</h3>
          </div>
        </div>
